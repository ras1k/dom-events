<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Deligate</title>
</head>

<body>
    <h1>Explore event Deligate</h1>
    <section id="section-container">
        <ul id="list-ul">
            <li class="item">Lorem, ipsum.</li>
            <li class="item">Maiores, maxime!</li>
            <li class="item">Debitis, corporis!</li>
            <li class="item">Deleniti, laboriosam?</li>
            <li class="item">Veniam, officia?</li>
            <li class="item">Ab, dolorum.</li>
        </ul>
        <button id="btn-add">Add</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('list-ul').addEventListener('click', function(event){
                event.target.parentNode.removeChild(event.target);
        });

        document.getElementById('btn-add').addEventListener('click', function () {
            const listContainer = document.getElementById('list-ul');

            const li = document.createElement('li');
            li.innerText = 'New Item Added';
            li.classList.add = 'item';
            listContainer.appendChild(li);
        })



    </script>
</body>

</html>
